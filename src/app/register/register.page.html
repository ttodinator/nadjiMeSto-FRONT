<ion-header [translucent]="true">
</ion-header>

<ion-content  [fullscreen]="true" class="background-image">
  
  <ion-card color="light">
    <form [formGroup]='registerForm' (ngSubmit)="register()" >
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label position="stacked">Ime</ion-label>
        <ion-input formControlName='name'></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <div class="inputDiv" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched===true" >Morate da unesete ime</div>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="stacked">Prezime</ion-label>
        <ion-input formControlName='surname'></ion-input>
      </ion-item>

    </ion-row>
    <ion-row>
      <div class="inputDiv" *ngIf="registerForm.get('surname').hasError('required') && registerForm.get('surname').touched===true" >Morate da unesete ime</div>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName='userEmail'></ion-input>
      </ion-item>

    </ion-row>
    <ion-row>
      <div class="inputDiv" *ngIf="registerForm.get('userEmail').hasError('required') && registerForm.get('userEmail').touched===true " >Morate da unesete ime</div>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Korisnicko ime</ion-label>
          <ion-input formControlName='username'></ion-input>
        </ion-item>
        <ion-row>
          <div class="inputDiv" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched===true " >Morate da unesete ime</div>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Telefon</ion-label>
          <ion-input formControlName='cellphoneNumber'></ion-input>
        </ion-item>
        <ion-row>
          <div class="inputDiv" *ngIf="registerForm.get('cellphoneNumber').hasError('required') && registerForm.get('cellphoneNumber').touched===true" >Morate da unesete ime</div>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Lozinka</ion-label>
          <ion-input formControlName='password'></ion-input>
        </ion-item>
        <ion-row>
          <div class="inputDiv" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched===true " >Morate da unesete ime</div>
          <div class="inputDiv" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched===true " >Mora 6</div>
        </ion-row>
      </ion-col>
      <ion-col>
        <!-- <ion-item>
          <ion-label position="stacked">Provera lozinke</ion-label>
          <ion-input formControlName='passwordCheck'></ion-input>
        </ion-item> -->
        <!-- <ion-row>
          <div class="inputDiv" *ngIf="registerForm.get('passwordCheck').hasError('required') " >Morate da unesete ime</div>
          <div class="inputDiv" *ngIf="registerForm.get('passwordCheck').hasError('minlength') " >Mora 6</div>
        </ion-row> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-item>


    <ion-button expand="block" color="success" type="submit" >Uloguj se</ion-button>
    <ion-button expand="block" color="dark" routerLink="/home">Odustani</ion-button>
</form>
</ion-card>
  

</ion-content>
