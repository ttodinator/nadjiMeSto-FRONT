<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item color="success">
    <ion-label >Izaberite datum</ion-label>
    <ion-datetime [(ngModel)]="date" displayFormat="MM/DD/YYYY" ></ion-datetime>
  </ion-item>
    <ion-button expand="block" (click)="findReservation()" >Pronadji rezervacije za izabrani dan</ion-button>
  </ion-card>
     <div *ngIf="clicked">
    <div *ngFor="let res of reservationsList">
      <app-reservation-card [reservation]="res" ></app-reservation-card>
    </div>
  </div>
 
</ion-content>
