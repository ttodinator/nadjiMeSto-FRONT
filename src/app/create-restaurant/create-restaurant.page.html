<ion-content fullscreen class="background-image">
  <ion-card >
    
    <ion-card-title >  Unos novog restorana</ion-card-title>
    <form [formGroup]='restaurantForm' (ngSubmit)="create()" >
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Ime restorana</ion-label>
        <ion-input formControlName='name'></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <div class="inputDiv" *ngIf="restaurantForm.get('name').hasError('required') && restaurantForm.get('name').touched===true" >Morate da unesete ime</div>
    </ion-row>
   
    
  
    <ion-row>
      
        <ion-item>
          <ion-label position="floating">Adresa restorana</ion-label>
          <ion-input formControlName='adress'></ion-input>
        </ion-item>
      </ion-row>
        <ion-row>
          <div class="inputDiv" *ngIf="restaurantForm.get('adress').hasError('required') && restaurantForm.get('adress').touched===true " >Morate da unesete ime</div>
        </ion-row>
   
      <ion-row>
        <ion-item>
          <ion-label position="floating">Telefon</ion-label>
          <ion-input formControlName='phoneNumber'></ion-input>
        </ion-item>

        <ion-row>
          <div class="inputDiv" *ngIf="restaurantForm.get('phoneNumber').hasError('required') && restaurantForm.get('phoneNumber').touched===true" >Morate da unesete ime</div>
        </ion-row>
      
    </ion-row>
    <ion-row>
      
        <ion-item>
          <ion-label position="floating">Lozinka</ion-label>
          <ion-input formControlName='password'></ion-input>
        </ion-item>
        <ion-row>
          <div class="inputDiv" *ngIf="restaurantForm.get('password').hasError('required') && restaurantForm.get('password').touched===true " >Morate da unesete ime</div>
          <div class="inputDiv" *ngIf="restaurantForm.get('password').hasError('minlength') && restaurantForm.get('password').touched===true " >Mora 6</div>
        </ion-row>
     
     
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>2</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          <ion-input formControlName='seatingFor2' type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>4</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          
          <ion-input formControlName='seatingFor4' type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>6</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          <ion-input formControlName='seatingFor6' type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>8</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          <ion-input formControlName='seatingFor8' type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>10</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          <ion-input formControlName='seatingFor10'type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            <ion-badge>12</ion-badge>
            <ion-icon name="people-outline"></ion-icon>
          </ion-label>
          <ion-input formControlName='seatingFor12' type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-item>


    <ion-button [disabled]='!restaurantForm.valid' expand="block" color="success" type="submit" >Unesi restoran</ion-button>

    </form>
  </ion-card>

</ion-content>
