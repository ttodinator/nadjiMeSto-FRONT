<ion-header>
  <ion-toolbar>
    <ion-title>user-info-change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   
  
<ion-card>
  <ion-card-subtitle>Izmena licnih podataka</ion-card-subtitle>
    <form [formGroup]='userChangeForm' (ngSubmit)="userInfoUpdate()" >
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label position="stacked">Ime</ion-label>
            <ion-input formControlName='name'></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <div class="inputDiv" *ngIf="userChangeForm.get('name').hasError('required') " >Morate da unesete ime</div>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="stacked">Prezime</ion-label>
            <ion-input formControlName='surname'></ion-input>
          </ion-item>
    
        </ion-row>
        <ion-row>
          <div class="inputDiv" *ngIf="userChangeForm.get('surname').hasError('required') " >Morate da unesete prezime</div>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName='userEmail'></ion-input>
          </ion-item>
    
        </ion-row>
        <ion-row>
          <div class="inputDiv" *ngIf="userChangeForm.get('userEmail').hasError('required') " >Morate da unesete email</div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Korisnicko ime</ion-label>
              <ion-input formControlName='username'></ion-input>
            </ion-item>
            <ion-row>
              <div class="inputDiv" *ngIf="userChangeForm.get('username').hasError('required') " >Morate da unesete username</div>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Telefon</ion-label>
              <ion-input formControlName='cellphoneNumber'></ion-input>
            </ion-item>
            <ion-row>
              <div class="inputDiv" *ngIf="userChangeForm.get('cellphoneNumber').hasError('required') " >Morate da unesete telefon</div>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Lozinka</ion-label>
              <ion-input formControlName='password'></ion-input>
            </ion-item>
            <ion-row>
              <div class="inputDiv" *ngIf="userChangeForm.get('password').hasError('required') " >Morate da unesete password</div>
              <div class="inputDiv" *ngIf="userChangeForm.get('password').hasError('minlength') " >Mora 6</div>
            </ion-row>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-item>
    
    <ion-button expand="block"  color="success" type="submit" >Zapamti izmene</ion-button>
  
  </form> 
</ion-card>  

</ion-content>
