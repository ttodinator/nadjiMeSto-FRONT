<ion-header>
  <ion-buttons>
    <ion-button fill="solid" shape="round" color="light" routerLink="/restaurants">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>

  
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurants">
      </ion-back-button>
    </ion-buttons>
  
</ion-header>


<ion-content>
  <ion-header >
    <ion-card>
      <img src="{{user.profilePhotoUrl || 'assets/profil.png'}}"/>
      <ion-card-header>
        <ion-card-subtitle>Profil korisnika:</ion-card-subtitle>
        <ion-card-title>{{user.username}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        User info
      </ion-card-content>
      
      
    </ion-card>
    
  
  </ion-header>

  <section>
    <header></header>
    <form enctype='multipart/form-data'>
      <input type='file' name='userFile' (change)="aaa($event)" ><br>
      <ion-button color="success" expand="block" (click)="uploadImage()">Upload profile picture</ion-button>
    </form>
    
  </section>
  <ion-button expand="block" routerLink="/user-info-change"> Izmeni profil</ion-button>
  
  <ion-button color="dark" expand="block" (click)="logout()">Izloguj se</ion-button>
</ion-content>
